<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/login-style.css">
  <!-- Fontawesome -->

  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <title>Login Form</title>
</head>

<body>
  <div class="form-container">
    <!-- Login Section -->
    <header>Login</header>
    <form>
      <div class="input-field">
        <input type="text" name="email" required>
        <label>Email or Username</label>
      </div>
      <div class="input-field">
        <input type="password" name="password" required class="pswrd">
        <span class="show-password">SHOW</span>
        <label>Password</label>
      </div>
      <div class="button">
        <!-- <div class="inner"></div> -->
        <button>Login</button>
      </div>
    </form>

    <!-- sign with google & facebook -->
    <div class="signup-wrapper">
      <hr>

      <div class="auth">Or login with</div>
      <div class="links">
        <div class="facebook">
          <i class="fa fa-facebook-square" aria-hidden="true"></i><span>Facebook</span>
        </div>
        <div class="google">
          <i class="fa fa-google-plus-square" aria-hidden="true"></i><span>Google</span>
        </div>
      </div>
      <!-- Signup Section -->
      <div class="signup">
        Don't have an account?
        <a href="signup.html">Sign Up</a>
      </div>
    </div>

  </div>

  <script>
    let input = document.querySelector('.pswrd'),
      show = document.querySelector('.show-password');

    show.addEventListener('click', () => {
      if (input.type === 'password') {
        input.type = 'text';
        show.style.color = '#1da1f2';
        show.innerHTML = 'HIDE';
      } else {
        input.type = 'password';
        show.style.color = '#111';
        show.innerHTML = 'SHOW';
      }
    });
  </script>
</body>

</html>
